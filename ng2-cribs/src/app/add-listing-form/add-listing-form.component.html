<div class="panel panel-default">
  <div class="panel-heading">
    <h4>Add a Listing</h4>
  </div>

  <div class="panel-body">
    <!-- Setup TemplateVariable with the # & asign it to ngForm: sets up Top-Level Form-Group: 
      we get capabilities/benefits: 1. track if form is valid, 2. get individual values from the input elements in the form
      If you build form with JQUERY: setup JS to captcher values -->
    <!-- When Submit-Button gets clicked(ngSubmit) we call funnction onCribSubmit(newCribForm.value)-->
    <!-- ngModel: this Input-Element should be part of the Form-Group & should get capabilities, we identify this element with his name -->
    <!-- required: HTML5: there has to be some value before Form can be submitted -->
    <form #newCribForm="ngForm" (ngSubmit)="onCribSubmit(newCribForm.value)">
      <div class="form-group col-sm-4">
        <label for="address" class="">Address</label>
        <input
          type="text"
          class="form-control"
          placeholder="Address"
          name="address"
          ngModel
          required>
      </div>
      <div class="form-group col-sm-4">
        <label for="price" class="">Price</label>
        <input
          type="text"
          class="form-control"
          placeholder="Price"
          name="price"
          ngModel
          required>
      </div>
      <div class="form-group col-sm-4">
        <label for="property-type" class="">Property Type</label>
        <select
          name="type"
          id="property-type"
          class="form-control"
          ngModel
          required>
          <option
            *ngFor="let type of propertyTypes"
            [value]="type">
              {{ utilService.capitalize(type) }}
          </option>
        </select>
      </div>
      <div class="form-group col-sm-6">
        <label for="description" class="">Desciption</label>
        <textarea
          type="text"
          class="form-control"
          placeholder="Description"
          name="description"
          ngModel
          required>
        </textarea>
      </div>
      <div class="form-group col-sm-2">
        <label for="beds" class="">Beds</label>
        <input
          type="text"
          class="form-control"
          placeholder="Beds"
          name="bedrooms"
          ngModel
          required>
      </div>
      <div class="form-group col-sm-2">
        <label for="baths" class="">Baths</label>
        <input
          type="text"
          class="form-control"
          placeholder="Baths"
          name="bathrooms"
          ngModel
          required>
      </div>
      <div class="form-group col-sm-2">
        <label for="sqft" class="">SqFt</label>
        <input
          type="text"
          class="form-control"
          placeholder="SqFt"
          name="area"
          ngModel
          required>
      </div>
      <div class="form-group col-sm-12">
        <!-- this button triggers above (ngSubmit)-Event, because it has type="submit" -->
        <button
          class="btn btn-primary listing-button"
          type="submit"
          ng-show="addListing">
            Add
        </button>
      </div>
    </form>

  </div>  
</div>
